<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
      
</head>
<body>
<div class="container">
    <img src="./12394611.png" alt="star" />
<div class="content">
    <div class="tasker">Welcome to Tasker</div>
    <div class="insert">Please insert your information to access your task</div>
    <div class="mail">
        <label for="email" > Email</label><br>
        <input type="text" id="email" placeholder="Insert your Email"><br>
    </div>
    <div class="pass">
        <label for="password" > Password</label><br>
       <input type="password" id="password" placeholder="Insert your Password"><br>
    </div>
    <div class=remember>
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label><br></div>
    <button class="signin"onclick="signin()">Sign In</button>
    <div class="account">Don't have an account? <b>Sign Up</b></div>
</div>
</div>


</body>
</html>
